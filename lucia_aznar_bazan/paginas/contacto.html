    <form>
        <h5>INICIO DE SESIÓN</h5>
        <label for="nusuario">Nombre de usuario:</label><br>
        <input type="text" id="nusuario" name="nusuario">
        <label for="contra">Contraseña:</label><br>
        <input type="password" id="contra" name="contra">
        <label for="recordar">Recordar mi nombre de usuario y contraseña</label>
        <input type="checkbox" id="recordar" name="recordar">
        <h5>REGISTRO</h5>
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br>
        <label for="nusuario2">Introduzca un nombre de usuario:</label><br>
        <input type="text" id="nusuario2" name="nusuario2"><br>

        <input type="password" id="contra2" name="contra2"><br>

        <input type="radio" id="condiciones" name="cond" value="condiciones"><br>
        <label for="publi">Quiero que el sitio web me mande publicidad</label><br>
        <input type="radio" id="publi" name="publi" value="publicidad"><br>
        <label for="permisos">Permito a la página el uso de mis datos para próximos inicios de sesión</label>
